# Build settings
markdown: kramdown

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-toc
  - jekyll-redirect-from

whitelist:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-toc
  - jekyll-redirect-from

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - _site/
  - _site-build/
  - update_cern.sh
  - update_pnu.sh
  - run_local.sh
# permalink: /:collection/:categories/:title/

include:
   - _pages
   - .htaccess

collections:
  sponsors:
    output: false
    sitemap: false
    permalink: /:collection/:path/
  pages:
    output: true
    permalink: /:collection/:path/

defaults:
  # 1
  - scope:
      path: ""
    values:
      order: 99
      category: None
      categoryname: ETC
  - scope:
      path: "**/*_more"
    values:
      sitemap: false
  - scope:
      path: "_pages/general-info"
    values:
      categories: General
      categoryname: "General Information"
  - scope:
      path: "_pages/committees"
    values:
      category: Committee
      categoryname: "Committee"
  - scope:
      path: "_pages/history"
    values:
      category: History
      categoryname: "History"
  - scope:
      path: "_pages/sponsors"
    values:
      category: Sponsors
      categoryname: "Sponsors"
  - scope:
      path: "_pages/travel-info"
    values:
      category: Travel
      categoryname: "Travel Informations"
  - scope:
      path: "_pages/scientific-info"
    values:
      category: Scientific
      categoryname: "Scientific Information"
  - scope:
      path: "_sponsors"
    values:
      notitle: true
      
      
