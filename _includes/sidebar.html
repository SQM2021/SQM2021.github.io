
<style>
  .sidebar-link a{
    color: white;
  }
  .sidebar-link a:hover {
    color: red;
  }
</style>

<div class="side-left col-sm-4 col-md-4">
  <h3 class="lead"> {{ page.categoryname }} </h3><hr>
  <ul>
  {% for pp in site.pages %}
    {% if pp.category == page.category %}
      <li class="sidebar-link"><a href="{{ pp.url }}"> {{ pp.title }}</a></li>
    {% endif %}
  {% endfor %}
  </ul>
</div>
