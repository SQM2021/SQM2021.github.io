---
layout: default
---
<ul class="side-left col-sm-4 col-md-4">
    
    {% assign category = page.category | default: page.title %}
    {% for post in site.categories[category] %}
        <li>
            <a href="{{ post.url }}">
                {{ post.title }}
            </a>
        </li>
    {% endfor %}
</ul>
